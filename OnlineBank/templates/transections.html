{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>Transections</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

  <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">

  <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">

  <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">

  <link rel="stylesheet" href="{% static 'css/aos.css' %}">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">



  <section class="site-section bg-light" id="contact-section" data-aos="fade">


    <div id="MM" class="container">
      <div class="row mb-5">
        <div class="col-12 text-center">
          <h2 class="section-title mb-3" style="color: black;">Transeaction</h2>
        </div>
      </div>



      <form action="transections" method="POST" class="p-5 bg-white" style="width:100%;
            margin:auto;
            max-width:525px;
            min-height:670px;
            position:relative;">
        {% csrf_token %}
        <div class="row form-group">

          <div class="col-md-12">
            <label class="text-black" for="name">User Id for Account 1</label>
            <input type="text" id="email" class="form-control" name="User1_ID" required>
          </div>
        </div>

        <div class="row form-group">

          <div class="col-md-12">
            <label class="text-black" for="name">Account 1 Password</label>
            <input type="password" id="email" class="form-control" name="Account_password" required>
          </div>
        </div>


        <div class="row form-group">

          <div class="col-md-12">
            <label class="text-black" for="age">User Id for Account 2</label>
            <input type="text" id="email" class="form-control" name="User2_ID" required>
          </div>
        </div>
        <div class="row form-group">

          <div class="col-md-12">
            <label class="text-black" for="Phone">Amount</label>
            <input type="number" id="email" class="form-control" name="amount" required>
          </div>
        </div>


        <div class="row form-group">
          <div class="col-md-12">
            <input type="submit" value="Submit" class="btn btn-primary btn-md text-white">
          </div>
        </div>
      </form>
    </div>

    </div>
    </div>
  </section><!-- ////////////Contact Us form end///////////// -->


  {% if message %}
  <script>
    alert('{{message}}')
  </script>
  {%endif%}

  </div> <!-- .site-wrap -->
  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/jquery-ui.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
  <script src="{% static 'js/jquery.sticky.js' %}"></script>
  <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>



</body>

</html>
